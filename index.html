<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <title>Circle</title>
        <link rel="icon" type="image/x-icon" href="./img/icon-circle.svg" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="scoreDiv">
            <span>Score: <span id="scoreEl">0</span></span>
        </div>

        <div style="position: absolute; top: 0; right: 0; padding: 8px">
            <svg
                id="volumeUpEl"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                />
            </svg>
            <svg
                id="volumeOffEl"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                    clip-rule="evenodd"
                />
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"
                />
            </svg>
        </div>

        <div id="modalEl" r-radius: 5px;>
            <h1 style="font-size: 36px">Game Over</h1>
            <h1 id="modalScoreEl">0</h1>
            <p style="font-size: 26px; margin-top: 0">Points</p>
            <button id="buttonEl">RESTART</button>
        </div>

        <div id="startModalEl">
            <h1 style="font-weight: 800; font-size: 42px; margin: 0 0 20px 0">
                Circle Game
                <img
                    src="./img/icon-circle.svg"
                    alt="Darkblue Circle"
                    height="32px"
                />
            </h1>
            <button id="startButtonEl">START</button>
        </div>

        <canvas></canvas>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
            integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
            integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./js/audio.js"></script>
        <script src="./js/classes.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
