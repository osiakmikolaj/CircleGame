<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="./svg/icon-circle.svg" title="icon" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Circle</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div id="divScoreEl">
            <span>Score: <span id="scoreEl">0</span></span>
        </div>

        <div id="modalEl">
            <label>Game Over</label>
            <h1 id="modalScoreEl">0</h1>
            <p>Points</p>
            <button id="buttonEl">Restart</button>
        </div>

        <div id="startModalEl">
            <img
                src="./svg/icon-circle.svg"
                alt="svg-circle"
                style="
                    max-width: 100px;
                    max-height: 100px;
                    width: 100%;
                    height: 100%;
                "
            />
            <h1 style="font-size: 24px; margin-bottom: 0; margin-top: 8px">
                Survive
            </h1>
            <button
                id="startButtonEl"
                style="
                    font-weight: 600;
                    margin-top: 12px;
                    background-color: #6ab3e1;
                    border: none;
                    color: white;
                    padding: 8px 16px;
                    border-radius: 5px;
                    cursor: pointer;
                "
            >
                START
            </button>
        </div>

        <canvas></canvas>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
            integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
